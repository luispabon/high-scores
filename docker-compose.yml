version: "3.1"
services:

    mariadb:
      image: mariadb:10.1
      container_name: high-scores-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=highscores
        - MYSQL_USER=user
        - MYSQL_PASSWORD=password
      ports:
        - "10003:3306"

    webserver:
      image: nginx:alpine
      container_name: high-scores-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "10000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: high-scores-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

